<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Bluetooth</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { text-align: center; background: white; padding: 2.5rem; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        #display { font-size: 3.5rem; font-weight: bold; margin-bottom: 2.5rem; color: #333; font-variant-numeric: tabular-nums; }
        .buttons { display: flex; gap: 10px; }
        button { font-size: 1rem; padding: 15px; cursor: pointer; border: none; border-radius: 12px; color: white; font-weight: bold; flex: 1; }
        #startBtn { background-color: #28a745; }
        #stopBtn { background-color: #dc3545; }
        #resetBtn { background-color: #6c757d; }
        button:disabled { opacity: 0.3; }
        small { font-size: 2.2rem; color: #888; }
        .status-bt { margin-top: 15px; font-size: 0.8rem; color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cronometro BT</h1>
        <div id="display">00:00:00.<small>00</small></div>
        <div class="buttons">
            <button id="startBtn">START</button>
            <button id="stopBtn" disabled>STOP</button>
            <button id="resetBtn">RESET</button>
        </div>
        <div class="status-bt">Pronto per Bluetooth (Tasto 'S')</div>
    </div>

    <script>
        let startTime, elapsedTime = 0, timerInterval;
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        function timeToString(time) {
            let hh = Math.floor(time / 3600000).toString().padStart(2, "0");
            let mm = Math.floor((time % 3600000) / 60000).toString().padStart(2, "0");
            let ss = Math.floor((time % 60000) / 1000).toString().padStart(2, "0");
            let centesimi = Math.floor((time % 1000) / 10).toString().padStart(2, "0");
            return `${hh}:${mm}:${ss}.<small>${centesimi}</small>`;
        }

        function start() {
            if (timerInterval) return;
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                display.innerHTML = timeToString(elapsedTime);
            }, 10);
            startBtn.disabled = true; stopBtn.disabled = false;
        }

        function stop() {
            clearInterval(timerInterval);
            timerInterval = null;
            startBtn.disabled = false; stopBtn.disabled = true;
        }

        function reset() {
            stop();
            elapsedTime = 0;
            display.innerHTML = "00:00:00.<small>00</small>";
        }

        startBtn.onclick = start;
        stopBtn.onclick = stop;
        document.getElementById('resetBtn').onclick = reset;

        // ASCOLTO TASTIERA (Bluetooth HID)
        window.addEventListener('keydown', (event) => {
            if (event.key === 's' || event.key === 'S') {
                if (!timerInterval) start(); else stop();
            }
            if (event.key === 'r' || event.key === 'R') {
                reset();
            }
        });
    </script>
</body>
</html>
