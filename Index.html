<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#28a745">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { text-align: center; background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 80%; }
        #display { font-size: 3.5rem; font-weight: bold; margin-bottom: 2rem; color: #333; }
        .buttons button { font-size: 1.1rem; padding: 15px 25px; margin: 5px; cursor: pointer; border: none; border-radius: 10px; color: white; font-weight: bold; width: 100%; max-width: 120px; }
        #startBtn { background-color: #28a745; }
        #stopBtn { background-color: #dc3545; }
        #resetBtn { background-color: #6c757d; }
        button:disabled { opacity: 0.4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timer</h1>
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="startBtn">START</button>
            <button id="stopBtn" disabled>STOP</button>
            <button id="resetBtn">RESET</button>
        </div>
    </div>
    <script>
        let startTime, elapsedTime = 0, timerInterval;
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        function timeToString(time) {
            let hh = Math.floor(time / 3600000).toString().padStart(2, "0");
            let mm = Math.floor((time % 3600000) / 60000).toString().padStart(2, "0");
            let ss = Math.floor((time % 60000) / 1000).toString().padStart(2, "0");
            return `${hh}:${mm}:${ss}`;
        }

        function start() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                display.innerHTML = timeToString(elapsedTime);
            }, 1000);
            startBtn.disabled = true; stopBtn.disabled = false;
        }

        function stop() { clearInterval(timerInterval); startBtn.disabled = false; stopBtn.disabled = true; }
        
        function reset() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            display.innerHTML = "00:00:00";
            startBtn.disabled = false; stopBtn.disabled = true;
        }

        document.getElementById('startBtn').onclick = start;
        document.getElementById('stopBtn').onclick = stop;
        document.getElementById('resetBtn').onclick = reset;

        // Registra il Service Worker per farlo funzionare offline
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
